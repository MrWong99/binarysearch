<div class="card">
    <h1>Scanned Files Overview</h1>
    <p-table [value]="data" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="path">Path <p-sortIcon field="path"></p-sortIcon></th>
                <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
                <th pSortableColumn="size">Size <p-sortIcon field="size"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-file>
            <tr>
                <td>{{file.path}}</td>
                <td>{{file.type}}</td>
                <td>{{file.size}}</td>
            </tr>
        </ng-template>        
    </p-table>
</div>
